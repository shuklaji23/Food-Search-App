<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meals App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ddf41a2c36.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary" id="navi">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Meal App</span>
      </div>
    </nav>

    <div class="text">
      <h1>Find Your Meals Here</h1>
    </div>
    <div class="input-group mb-3 searchBar">
      <input
        type="text"
        class="form-control"
        placeholder="Search Here"
        aria-describedby="button-addon2"
      />
    </div>

    <div class="text"><h4>Your Search Results:</h4></div>

    <div id="classBox"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../js/index.js"></script>
  </body>
</html>
